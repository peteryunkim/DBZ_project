<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DBZ APP</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script> -->
  </head>
  <body>
    <div class="container center">
      <img src="http://logonoid.com/images/dragon-ball-z-logo.png" class="center-align" >
    </div>

    <div class="container">
      <div class="row">

        <div class="col s6">
          <img src="https://files.tofugu.com/articles/japan/2015-04-29-dragon-ball-training-guide/gohan_studying_at_a_desk.jpg" / width="75%">
          <form id="addCharacter">
            <input type="text" id="name" placeholder="Character Name">
            <input type="text" id="race" placeholder="Character Race">
            <input type="text" id="power_level" placeholder="Character Power Level">
            <input type="text" id="DOB" placeholder="Character Date of Birth">
            <input type="text" id="special_techniques" placeholder="Character Special Techniques">
            <!-- <input type="file" id="picture" value=""> -->
            <input type="submit" class="submit btn amber accent-2">
          </form>
        </div>


        <div class="col s6">
          <div class="name center">

            </div>


          </div>



      </div>
    </div>
    <script type="text/javascript" src="DBZ_app.js"></script>
  </body>
</html>
